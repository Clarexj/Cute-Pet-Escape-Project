    <style>
        * {

        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        }

        /* å¤§å…ç•Œé¢ */
        .lobby-screen {
            display: flex;

            min-height: 100vh;
            padding: 20px;
        }

        .lobby-container {
            background: white;

        .lobby-header {

        }

        .lobby-header h1 {

        }

        .lobby-header p {
            color: #666;

        }

        .character-select {

        }

        .character-select h3 {
            font-size: 18px;

            margin-bottom: 15px;
        }

        .character-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .character-card {
            background: #f7f7f7;
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .character-card:hover {
            transform: translateY(-5px);

        .character-card.selected {

        .character-icon {

        .character-name {

        }

        .character-desc {

        .input-group {

        }

        .input-group label {
            display: block;

        }

        input[type="text"] {

        .btn:disabled {

        }

        .btn-secondary {

        }

        .ai-option {

        .ai-option label {

        /* æ¸¸æˆç•Œé¢ */
        .game-screen {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        .game-header {
            background: rgba(0, 0, 0, 0.8);

        .game-info {

        .info-item {

        .game-area {

            background:
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                #2c3e50;
            background-size: 50px 50px;
            overflow: hidden;
        }

        .player {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            transition: all 0.15s ease-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .player.survivor {
            background: #3498db;
            border: 4px solid #2980b9;
        }

        .player.hunter {
            background: #e74c3c;
            border: 4px solid #c0392b;
        }

        .player.local {
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
        }

        .player-name {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 11px;
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.7);
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        .game-controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
            max-width: 280px;
            margin: 0 auto;
        }

        .control-btn {
            padding: 15px;
            background: #34495e;
            color: white;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .control-btn:hover {
            background: #4a6278;
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn:nth-child(2) { grid-column: 2; }
        .control-btn:nth-child(4) { grid-column: 1; }
        .control-btn:nth-child(5) { grid-column: 2; }
        .control-btn:nth-child(6) { grid-column: 3; }

        .player-list {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
        }

        .player-list h4 {
            color: #3498db;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .player-list ul {
            list-style: none;
        }

        .player-list li {
            color: white;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
        }

        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }

        .hidden {
            display: none !important;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .player.moving {
            animation: pulse 0.3s ease-in-out;
        }

        .ai-badge {
            background: #f39c12;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- å¤§å…ç•Œé¢ -->
    <div class="lobby-screen" id="lobbyScreen">
        <div class="lobby-container">
            <div class="lobby-header">
                <h1>ğŸ® å¯çˆ±å® ç‰©å¤§é€ƒæ€</h1>
                <p>é€‰æ‹©è§’è‰²å¼€å§‹æ¸¸æˆ</p>
            </div>

            <div id="statusMessage"></div>

            <!-- è§’è‰²é€‰æ‹© -->
            <div class="character-select">
                <h3>é€‰æ‹©ä½ çš„è§’è‰²</h3>
                <div class="character-options">
                    <div class="character-card" onclick="selectCharacter('survivor')">
                        <div class="character-icon">ğŸ±</div>
                        <div class="character-name">é€ƒç”Ÿè€…</div>
                        <div class="character-desc">æ”¶é›†èµ„æºï¼Œé€ƒç¦»è¿½æ•</div>
                    </div>
                    <div class="character-card" onclick="selectCharacter('hunter')">
                        <div class="character-icon">ğŸº</div>
                        <div class="character-name">è¿½æ•è€…</div>
                        <div class="character-desc">è¿½è¸ªå¹¶æŠ“ä½é€ƒç”Ÿè€…</div>
                    </div>
                </div>
            </div>

            <!-- ç©å®¶åç§° -->
            <div class="input-group">
                <label>ç©å®¶åç§°</label>
                <input type="text" id="playerName" placeholder="è¾“å…¥ä½ çš„åå­—">
            </div>

            <!-- AIé€‰é¡¹ -->
            <div class="ai-option">
                <label>
                    <input type="checkbox" id="enableAI" checked>
                    <span>å¯ç”¨AIæœºå™¨äººï¼ˆå•äººä¹Ÿèƒ½ç©ï¼‰</span>
                </label>
            </div>

            <!-- æˆ¿é—´é€‰é¡¹ -->
            <div class="input-group">
                <label>åŠ å…¥æˆ¿é—´ï¼ˆå¯é€‰ï¼‰</label>
                <input type="text" id="roomId" placeholder="è¾“å…¥æˆ¿é—´IDåŠ å…¥ç°æœ‰æˆ¿é—´">
            </div>

            <!-- æŒ‰é’® -->
            <button class="btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button class="btn btn-secondary" onclick="generateRandomName()">éšæœºåå­—</button>
        </div>
    </div>

    <!-- æ¸¸æˆç•Œé¢ -->
    <div class="game-screen" id="gameScreen">
        <div class="game-header">
            <div class="game-info">
                <div class="info-item">
                    <span>ğŸ  æˆ¿é—´:</span>
                    <span id="currentRoomId">----</span>
                </div>
                <div class="info-item">
                    <span>ğŸ‘¥ ç©å®¶:</span>
                    <span id="playerCount">0/5</span>
                </div>
                <div class="info-item">
                    <span>â±ï¸ æ—¶é—´:</span>
                    <span id="gameTime">00:00</span>
                </div>
            </div>
            <button class="btn" style="width: auto; padding: 8px 20px; margin: 0;" onclick="leaveGame()">ç¦»å¼€æ¸¸æˆ</button>
        </div>

        <div class="game-area" id="gameArea">
            <!-- ç©å®¶åˆ—è¡¨ -->
            <div class="player-list">
                <h4>åœ¨çº¿ç©å®¶</h4>
                <ul id="playersUl"></ul>
            </div>
        </div>

        <div class="game-controls">
            <div class="controls-grid">
                <button class="control-btn" onclick="move(0, -15)">â†‘</button>
                <button class="control-btn" onclick="move(-15, 0)">â†</button>
                <button class="control-btn" onclick="move(0, 15)">â†“</button>
                <button class="control-btn" onclick="move(15, 0)">â†’</button>
            </div>
        </div>
    </div>

    <!-- Colyseus -->
    <script src="https://unpkg.com/colyseus.js@0.15.0/dist/colyseus.js"></script>

    <script>
        let client = null;
        let room = null;
        let localSessionId = null;
        let selectedCharacter = 'survivor';
        let playerElements = new Map();
        let aiPlayers = new Map();
        let gameStartTime = null;

        // é€‰æ‹©è§’è‰²
        function selectCharacter(type) {
            selectedCharacter = type;
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.character-card').classList.add('selected');
        }

        // ç”Ÿæˆéšæœºåå­—
        function generateRandomName() {
            const adjectives = ['å¿«ä¹', 'å‹‡æ•¢', 'èªæ˜', 'å¯çˆ±', 'ç¥ç§˜', 'è°ƒçš®', 'æ¸©æŸ”', 'æ´»æ³¼'];
            const nouns = ['å°çŒ«', 'å°ç‹—', 'å°å…”', 'å°ç†Š', 'å°é¸Ÿ', 'å°ç‹', 'å°é¹¿', 'å°çŒª'];
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            const num = Math.floor(Math.random() * 100);
            document.getElementById('playerName').value = `${adj}çš„${noun}${num}`;
        }

        // æ˜¾ç¤ºçŠ¶æ€
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        // å¼€å§‹æ¸¸æˆ
        async function startGame() {
            const playerName = document.getElementById('playerName').value || generateRandomName();
            const roomId = document.getElementById('roomId').value;
            const enableAI = document.getElementById('enableAI').checked;

            try {
                showStatus('æ­£åœ¨è¿æ¥æœåŠ¡å™¨...', 'info');

                client = new Colyseus.Client('ws://localhost:2567');

                if (roomId) {
                    room = await client.joinById(roomId, {
                        playerName,
                        characterType: selectedCharacter
                    });
                } else {
                    room = await client.create('game_room', {
                        playerName,
                        characterType: selectedCharacter
                    });
                }

                localSessionId = room.sessionId;
                setupRoomHandlers();

                // åˆ‡æ¢åˆ°æ¸¸æˆç•Œé¢
                document.getElementById('lobbyScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'flex';
                document.getElementById('currentRoomId').textContent = room.id;

                // å¯åŠ¨AI
                if (enableAI) {
                    setTimeout(() => spawnAIPlayers(), 1000);
                }

                // å¯åŠ¨è®¡æ—¶å™¨
                gameStartTime = Date.now();
                setInterval(updateGameTime, 1000);

            } catch (error) {
                showStatus('è¿æ¥å¤±è´¥: ' + error.message, 'error');
            }
        }

        // è®¾ç½®æˆ¿é—´äº‹ä»¶
        function setupRoomHandlers() {
            room.state.players.onAdd((player, sessionId) => {
                createPlayerElement(sessionId, player);
                updatePlayerList();
            });

            room.state.players.onRemove((player, sessionId) => {
                removePlayerElement(sessionId);
                updatePlayerList();
            });

            room.state.players.onAdd((player, sessionId) => {
                player.onChange(() => {
                    updatePlayerElement(sessionId, player);
                });
            });
        }

        // åˆ›å»ºç©å®¶å…ƒç´ 
        function createPlayerElement(sessionId, player) {
            const gameArea = document.getElementById('gameArea');
            const playerDiv = document.createElement('div');
            const isLocal = sessionId === localSessionId;
            const isHunter = player.characterType === 'hunter';

            playerDiv.className = `player ${isHunter ? 'hunter' : 'survivor'} ${isLocal ? 'local' : ''}`;
            playerDiv.id = `player-${sessionId}`;
            playerDiv.innerHTML = isHunter ? 'ğŸº' : 'ğŸ±';
            playerDiv.style.left = player.x + 'px';
            playerDiv.style.top = player.y + 'px';

            const nameDiv = document.createElement('div');
            nameDiv.className = 'player-name';
            nameDiv.textContent = player.name + (isLocal ? ' (ä½ )' : '');
            playerDiv.appendChild(nameDiv);

            gameArea.appendChild(playerDiv);
            playerElements.set(sessionId, playerDiv);
        }

        // æ›´æ–°ç©å®¶å…ƒç´ 
        function updatePlayerElement(sessionId, player) {
            const playerDiv = playerElements.get(sessionId);
            if (playerDiv) {
                playerDiv.style.left = player.x + 'px';
                playerDiv.style.top = player.y + 'px';

                if (player.isMoving) {
                    playerDiv.classList.add('moving');
                } else {
                    playerDiv.classList.remove('moving');
                }
            }
        }

        // ç§»é™¤ç©å®¶å…ƒç´ 
        function removePlayerElement(sessionId) {
            const playerDiv = playerElements.get(sessionId);
            if (playerDiv) {
                playerDiv.remove();
                playerElements.delete(sessionId);
            }
        }

        // æ›´æ–°ç©å®¶åˆ—è¡¨
        function updatePlayerList() {
            const playersUl = document.getElementById('playersUl');
            const playerCountSpan = document.getElementById('playerCount');

            if (!room || !room.state) return;

            const players = Array.from(room.state.players.entries());
            playersUl.innerHTML = '';

            players.forEach(([sessionId, player]) => {
                const li = document.createElement('li');
                const isLocal = sessionId === localSessionId;
                const isAI = aiPlayers.has(sessionId);
                const icon = player.characterType === 'hunter' ? 'ğŸº' : 'ğŸ±';

                li.innerHTML = `
                    ${icon} ${player.name}
                    ${isLocal ? '(ä½ )' : ''}
                    ${isAI ? '<span class="ai-badge">AI</span>' : ''}
                `;
                playersUl.appendChild(li);
            });

            playerCountSpan.textContent = `${players.length}/5`;
        }

        // ç§»åŠ¨å‡½æ•°
        function move(dx, dy) {
            if (!room) return;

            const playerDiv = playerElements.get(localSessionId);
            if (!playerDiv) return;

            let x = parseInt(playerDiv.style.left) + dx;
            let y = parseInt(playerDiv.style.top) + dy;

            const gameArea = document.getElementById('gameArea');
            const maxX = gameArea.clientWidth - 50;
            const maxY = gameArea.clientHeight - 50;

            x = Math.max(0, Math.min(maxX, x));
            y = Math.max(0, Math.min(maxY, y));

            room.send("playerMove", {
                x, y, z: 0,
                rotationY: dx > 0 ? 90 : dx < 0 ? -90 : 0,
                isMoving: true,
                animationState: "run",
                timestamp: Date.now()
            });

            setTimeout(() => {
                room.send("playerMove", {
                    x, y, z: 0,
                    rotationY: 0,
                    isMoving: false,
                    animationState: "idle",
                    timestamp: Date.now()
                });
            }, 200);
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!room) return;

            switch(e.key) {
                case 'ArrowUp': case 'w': case 'W': move(0, -15); e.preventDefault(); break;
                case 'ArrowDown': case 's': case 'S': move(0, 15); e.preventDefault(); break;
                case 'ArrowLeft': case 'a': case 'A': move(-15, 0); e.preventDefault(); break;
                case 'ArrowRight': case 'd': case 'D': move(15, 0); e.preventDefault(); break;
            }
        });

        // ç”ŸæˆAIç©å®¶
        async function spawnAIPlayers() {
            const aiNames = ['æœºå™¨äººå°æ˜', 'æœºå™¨äººå°çº¢', 'æœºå™¨äººå°åˆš'];
            const aiTypes = ['survivor', 'survivor', 'hunter'];

            for (let i = 0; i < 3; i++) {
                try {
                    const aiRoom = await client.joinById(room.id, {
                        playerName: aiNames[i],
                        characterType: aiTypes[i]
                    });
                    aiPlayers.set(aiRoom.sessionId, aiRoom);

                    // AIéšæœºç§»åŠ¨
                    setInterval(() => {
                        const dx = (Math.random() - 0.5) * 30;
                        const dy = (Math.random() - 0.5) * 30;
                        aiRoom.send("playerMove", {
                            x: 200 + dx * Math.random() * 10,
                            y: 150 + dy * Math.random() * 10,
                            z: 0,
                            rotationY: 0,
                            isMoving: Math.random() > 0.5,
                            animationState: Math.random() > 0.5 ? "run" : "idle",
                            timestamp: Date.now()
                        });
                    }, 2000 + Math.random() * 2000);
                } catch (e) {
                    console.log('AIåŠ å…¥å¤±è´¥:', e.message);
                }
            }
        }

        // æ›´æ–°æ¸¸æˆæ—¶é—´
        function updateGameTime() {
            if (!gameStartTime) return;
            const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('gameTime').textContent =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // ç¦»å¼€æ¸¸æˆ
        function leaveGame() {
            if (room) {
                room.leave();
                aiPlayers.forEach(ai => ai.leave());
            }
            location.reload();
        }

        // åˆå§‹åŒ–
        window.onload = function() {
            generateRandomName();
            document.querySelector('.character-card').classList.add('selected');
        };
    </script>
</body>
