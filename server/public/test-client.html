    <script src="https://unpkg.com/colyseus.js@0.15.0/dist/colyseus.js"></script>

    <script>
        // å…¨å±€å˜é‡
        let client = null;

        const playerElements = new Map();

        // éšæœºåå­—ç”Ÿæˆ
        function generateRandomName() {
            const adjectives = ['å¿«ä¹', 'å‹‡æ•¢', 'èªæ˜', 'å¯çˆ±', 'ç¥ç§˜', 'è°ƒçš®', 'æ¸©æŸ”', 'æ´»æ³¼'];

        function updateStatus(elementId, message, type = 'info') {

        // è¿æ¥æœåŠ¡å™¨
        async function connect() {
            const serverUrl = document.getElementById('serverUrl').value;

            try {
                updateStatus('connectionStatus', 'æ­£åœ¨è¿æ¥...', 'warning');
                log(`æ­£åœ¨è¿æ¥åˆ°æœåŠ¡å™¨: ${serverUrl}`, 'info');

                client = new Colyseus.Client(serverUrl);

                updateStatus('connectionStatus', 'âœ… å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'success');
                log('âœ… æœåŠ¡å™¨è¿æ¥æˆåŠŸï¼', 'success');

                // å¯ç”¨æˆ¿é—´æŒ‰é’®
                document.getElementById('createRoomBtn').disabled = false;
                document.getElementById('joinRoomBtn').disabled = false;
                document.getElementById('connectBtn').disabled = true;

                // ç”Ÿæˆéšæœºåå­—
                if (!document.getElementById('playerName').value) {
                    generateRandomName();

                log(`âŒ è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // åˆ›å»ºæˆ¿é—´
        async function createRoom() {
            if (!client) {
                log('âŒ è¯·å…ˆè¿æ¥æœåŠ¡å™¨', 'error');
                return;
            }

            const playerName = document.getElementById('playerName').value || generateRandomName();

            try {
                updateStatus('roomStatus', 'æ­£åœ¨åˆ›å»ºæˆ¿é—´...', 'warning');
                log('æ­£åœ¨åˆ›å»ºæˆ¿é—´...', 'info');

                room = await client.create("game_room", { playerName });

                localSessionId = room.sessionId;
                setupRoomHandlers();

                updateStatus('roomStatus', `âœ… æˆ¿é—´åˆ›å»ºæˆåŠŸï¼æˆ¿é—´ID: ${room.id}`, 'success');
                log(`âœ… æˆ¿é—´åˆ›å»ºæˆåŠŸï¼`, 'success');
                log(`ğŸ“‹ æˆ¿é—´ID: ${room.id}`, 'success');
                log(`ğŸ‘¤ ä½ çš„ä¼šè¯ID: ${localSessionId}`, 'info');

                document.getElementById('roomId').value = room.id;
                document.getElementById('createRoomBtn').disabled = true;
                document.getElementById('joinRoomBtn').disabled = true;
                document.getElementById('leaveRoomBtn').disabled = false;

            } catch (error) {

                log(`âŒ åˆ›å»ºæˆ¿é—´å¤±è´¥: ${error.message}`, 'error');

        // åŠ å…¥æˆ¿é—´
        async function joinRoom() {
            if (!client) {
                log('âŒ è¯·å…ˆè¿æ¥æœåŠ¡å™¨', 'error');
                return;
            }

            const roomId = document.getElementById('roomId').value;
            const playerName = document.getElementById('playerName').value || generateRandomName();

            if (!roomId) {
                log('âŒ è¯·è¾“å…¥æˆ¿é—´ID', 'error');
                return;
            }

            try {
                updateStatus('roomStatus', 'æ­£åœ¨åŠ å…¥æˆ¿é—´...', 'warning');
                log(`æ­£åœ¨åŠ å…¥æˆ¿é—´: ${roomId}`, 'info');

                room = await client.joinById(roomId, { playerName });

                localSessionId = room.sessionId;
                setupRoomHandlers();

                updateStatus('roomStatus', `âœ… æˆåŠŸåŠ å…¥æˆ¿é—´ï¼æˆ¿é—´ID: ${room.id}`, 'success');
                log(`âœ… æˆåŠŸåŠ å…¥æˆ¿é—´ï¼`, 'success');

        // ç¦»å¼€æˆ¿é—´

        // è®¾ç½®æˆ¿é—´äº‹ä»¶å¤„ç†
        function setupRoomHandlers() {
            // ç©å®¶åŠ å…¥
            room.state.players.onAdd((player, sessionId) => {
                log(`ğŸ‘¤ ç©å®¶åŠ å…¥: ${player.name} (${sessionId})`, 'success');

            // ç©å®¶ç¦»å¼€

            // ç©å®¶çŠ¶æ€å˜åŒ–

            // ç›‘å¬æ¯ä¸ªç©å®¶çš„å±æ€§å˜åŒ–
            room.state.players.onAdd((player, sessionId) => {

            });

            // æˆ¿é—´ç¦»å¼€
            room.onLeave((code) => {

                updateStatus('roomStatus', 'æœªåœ¨æˆ¿é—´ä¸­', 'info');
                document.getElementById('createRoomBtn').disabled = false;
                document.getElementById('joinRoomBtn').disabled = false;
                document.getElementById('leaveRoomBtn').disabled = true;

                // æ¸…ç©ºæ¸¸æˆåŒºåŸŸ
                document.getElementById('gameArea').innerHTML = '';
                playerElements.clear();
                updatePlayerList();
            });

            // é”™è¯¯å¤„ç†
            room.onError((code, message) => {
                log(`âŒ æˆ¿é—´é”™è¯¯ (${code}): ${message}`, 'error');
            });
        }

        // åˆ›å»ºç©å®¶å…ƒç´ 
        function createPlayerElement(sessionId, player) {
            const gameArea = document.getElementById('gameArea');
            const playerDiv = document.createElement('div');
            playerDiv.className = sessionId === localSessionId ? 'player local' : 'player remote';
            playerDiv.id = `player-${sessionId}`;
            playerDiv.innerHTML = sessionId === localSessionId ? 'ğŸ±' : 'ğŸ¶';
            playerDiv.style.left = player.x + 'px';
            playerDiv.style.top = player.y + 'px';

            const nameDiv = document.createElement('div');
            nameDiv.className = 'player-name';
            nameDiv.textContent = player.name;
            playerDiv.appendChild(nameDiv);

            gameArea.appendChild(playerDiv);
            playerElements.set(sessionId, playerDiv);
        }

        // æ›´æ–°ç©å®¶å…ƒç´ 
        function updatePlayerElement(sessionId, player) {
            const playerDiv = playerElements.get(sessionId);
            if (playerDiv) {
                playerDiv.style.left = player.x + 'px';
                playerDiv.style.top = player.y + 'px';

                if (player.isMoving) {
                    playerDiv.classList.add('moving');
                } else {
                    playerDiv.classList.remove('moving');
                }
            }
        }

        // ç§»é™¤ç©å®¶å…ƒç´ 
        function removePlayerElement(sessionId) {
            const playerDiv = playerElements.get(sessionId);
            if (playerDiv) {
                playerDiv.remove();
                playerElements.delete(sessionId);
            }
        }

        // æ›´æ–°ç©å®¶åˆ—è¡¨
        function updatePlayerList() {
            const playersUl = document.getElementById('playersUl');
            const playerListDiv = document.getElementById('playerList');

            if (!room || !room.state) {
                playersUl.innerHTML = '';
                playerListDiv.querySelector('h3').textContent = 'åœ¨çº¿ç©å®¶ (0)';
                return;
            }

            const players = Array.from(room.state.players.entries());
            playersUl.innerHTML = '';

            players.forEach(([sessionId, player]) => {
                const li = document.createElement('li');
                const isLocal = sessionId === localSessionId;
                li.textContent = `${isLocal ? 'ğŸ±' : 'ğŸ¶'} ${player.name} ${isLocal ? '(ä½ )' : ''}`;
                playersUl.appendChild(li);
            });

            playerListDiv.querySelector('h3').textContent = `åœ¨çº¿ç©å®¶ (${players.length})`;
        }

        // ç§»åŠ¨å‡½æ•°
        function move(dx, dy) {
            if (!room) {
                log('âŒ è¯·å…ˆåŠ å…¥æˆ¿é—´', 'error');
                return;
            }

            localPlayer.x += dx;
            localPlayer.y += dy;

            const maxY = gameArea.clientHeight - 40;

            localPlayer.x = Math.max(0, Math.min(maxX, localPlayer.x));

            // å‘é€ä½ç½®åˆ°æœåŠ¡å™¨
            room.send("playerMove", {

                isMoving: true,
                animationState: "run",
                timestamp: Date.now()
            });

            setTimeout(() => {

                    x: localPlayer.x,
                    y: localPlayer.y,

            }, 200);

            log(`ğŸ“ ç§»åŠ¨åˆ°: (${localPlayer.x.toFixed(0)}, ${localPlayer.y.toFixed(0)})`, 'info');
        }

        // é”®ç›˜æ§åˆ¶

            }

        };
